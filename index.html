<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet"
	      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	      crossorigin="anonymous">

	<style>
		.green {
			background-color: #20c997;
			color: #fff;
			font-weight: 700;
			padding: 2px 4px;
		}
		.red {
			background-color: #dc3545;
			color: #fff;
			font-weight: 700;
			padding: 2px 4px;
		}
		#result {
			width: 100%;
			height: 600px;
			display: block;
		}
	</style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
	<span class="navbar-brand mb-0 h1">WELCOME TO MY CFG CREATOR..!</span>
</nav>

<div class="container-fluid p-3">
	<div class="row mt-2">
		<div class="col col-md-5">
			<h2>Enter code and his input for CFG it</h2>
			<div class="textAreaWrapper">
				<div class="form-group">
					<label for="codePlaceholder">Enter code here</label>
					<textarea id="codePlaceholder" class="form-control" rows="20" placeholder="Code.."></textarea>
				</div>
				<div class="form-group">
					<label for="codeInput">Enter input here</label>
					<input type="text" class="form-control" id="codeInput" placeholder="Input in shape: input-1, input-2, .., input-n">
				</div>
			</div>

			<hr>
			<div class="form-group">
				<button id="codeSubmissionButton" class="btn btn-dark btn-block">CFG it..</button>
			</div>
		</div>
		<div class="col col-md-8">
			<h2>CFG code</h2>
			<div id="result"></div>
		</div>
	</div>
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
